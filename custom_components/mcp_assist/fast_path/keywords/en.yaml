# English keywords for Fast Path
# Add custom keywords in custom.yaml

actions:
  turn_on:
    # Removed: 'on' alone (matches 'on the table')
    - activate
    - enable
    - start
    - switch on
    - turn on

  turn_off:
    # Removed: 'off' alone (matches 'off the shelf')
    - deactivate
    - disable
    - stop
    - switch off
    - turn off

  toggle:
    - toggle
    - flip

  open:
    - open
    # Removed: 'up' alone (matches 'up there')
    - raise
    - lift
    - open up

  close:
    - close
    # Removed: 'down' alone (matches 'down there')
    - lower
    - shut
    - close down

  lock:
    - lock

  unlock:
    - unlock

  increase:
    - brighter
    - warmer
    - louder
    - more
    - increase
    - raise

  decrease:
    - dimmer
    - darker
    - cooler
    - quieter
    - less
    - decrease
    - dim

values:
  brightness:
    patterns:
      - "to\\s+(\\d+)\\s*%"
      - "(\\d+)\\s*%"
      - "(\\d+)\\s*percent"

  temperature:
    patterns:
      - "to\\s+(\\d+(?:[.,]\\d+)?)\\s*(?:°|degrees?)"
      - "(\\d+(?:[.,]\\d+)?)\\s*(?:°|degrees?)"

  position:
    patterns:
      - "to\\s+(\\d+)\\s*%"
      - "(\\d+)\\s*%\\s*(?:position|open)"

  color_temp:
    keywords:
      - keyword: warm
        aliases:
          - cozy
          - soft
        value: 2700
      - keyword: neutral
        aliases:
          - normal
          - standard
        value: 4000
      - keyword: cold
        aliases:
          - cool
          - daylight
          - bright
        value: 6500
