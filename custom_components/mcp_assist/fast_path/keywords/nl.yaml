# Nederlandse trefwoorden voor Fast Path
# Voeg aangepaste trefwoorden toe in custom.yaml

actions:
  turn_on:
    # Removed: 'aan' alone (matches 'aan de muur')
    - inschakelen
    - activeren
    - starten
    - aanzetten
    - aan doen

  turn_off:
    # Removed: 'uit' alone (matches 'uit de kast')
    - uitschakelen
    - deactiveren
    - stoppen
    - uitzetten
    - uit doen

  toggle:
    - schakelen
    - wisselen
    - omschakelen

  open:
    - openen
    - omhoog
    - open doen

  close:
    - sluiten
    - omlaag
    - dicht doen

  lock:
    - vergrendelen
    - op slot
    - afsluiten

  unlock:
    - ontgrendelen
    - van slot
    - openen

  increase:
    - helderder
    - warmer
    - harder
    - meer
    - verhogen

  decrease:
    - donkerder
    - kouder
    - zachter
    - minder
    - verlagen
    - dimmen

values:
  brightness:
    patterns:
      - "op\\s+(\\d+)\\s*%"
      - "(\\d+)\\s*%"
      - "(\\d+)\\s*procent"

  temperature:
    patterns:
      - "op\\s+(\\d+(?:[.,]\\d+)?)\\s*(?:°|graden?)"
      - "(\\d+(?:[.,]\\d+)?)\\s*(?:°|graden?)"

  position:
    patterns:
      - "op\\s+(\\d+)\\s*%"
      - "(\\d+)\\s*%"

  color_temp:
    keywords:
      - keyword: warm
        aliases:
          - gezellig
          - zacht
        value: 2700
      - keyword: neutraal
        aliases:
          - normaal
          - standaard
        value: 4000
      - keyword: koud
        aliases:
          - daglicht
          - helder
        value: 6500
